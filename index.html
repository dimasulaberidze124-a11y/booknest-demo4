<!doctype html>

<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>Demetre Sulaberidze — Web & Design</title>  
  <meta name="description" content="Web development, logo design, banner design — fast, responsive & optimized." />  
  <meta name="keywords" content="web development, logo design, banner design, portfolio" />  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">  
  <style>  
    :root{  
      --bg-overlay: linear-gradient(180deg, rgba(3,8,18,0.55), rgba(2,20,36,0.55));  
      --muted:#9fb0bf; --accent:#06b6d4; --white:#f2fbff; --max-w:980px;  
      --neon1:#ff2d6d; --neon2:#ffd84d; --neon3:#19ff9b;  
    }  
    *{box-sizing:border-box}  
    html,body{height:100%}  
    body{margin:0;font-family:Inter,system-ui,Arial;color:var(--white);-webkit-font-smoothing:antialiased;  
      background-image: var(--bg-overlay), url('assets/bg.jpg');  
      background-repeat:no-repeat; background-position:center; background-attachment:fixed; background-size:cover;  
    }  
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}  
    .card{width:100%;max-width:460px;text-align:center}  
    h1{font-family:Oswald,Inter,system-ui;font-weight:400;font-size:48px;margin:6px 0 26px}  
    .list{display:flex;flex-direction:column;gap:20px}  
    .neon-btn{  
      position:relative;padding:24px 18px;border-radius:8px;  
      border:2px solid rgba(255,255,255,0.08);  
      background:rgba(0,0,0,0.25);  
      font-family:Oswald, Inter;font-size:28px;font-weight:700;  
      color:var(--white);cursor:pointer;  
      transition: all 0.3s ease-in-out;  
    }  
    .neon-btn::before{  
      content:'';position:absolute;inset:0;border-radius:8px;  
      pointer-events:none;filter:blur(20px);opacity:0.9;  
    }  
    .neon-btn:hover{transform:scale(1.05);}  
    .n1::before{box-shadow:0 0 35px var(--neon1);}  
    .n2::before{box-shadow:0 0 35px var(--neon2);}  
    .n3::before{box-shadow:0 0 35px var(--neon3);}  
    .icons{display:flex;justify-content:center;gap:36px;margin-top:30px}  
    .icons a{display:inline-flex;align-items:center;justify-content:center;width:56px;height:56px;  
      border-radius:10px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);  
      color:var(--white);text-decoration:none;transition:0.3s}  
    .icons a:hover{background:rgba(255,255,255,0.15)}  
    footer{position:fixed;left:0;right:0;bottom:6px;text-align:center;  
      color:var(--white);font-weight:700;padding:8px 12px;  
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.05))}  
  </style>  
</head>  
<body>  
  <div class="wrap">  
    <div class="card" role="main">  
      <h1 id="welcome">Welcome !</h1>  
      <div class="list" role="list">  
        <a class="neon-btn n1" href="web.html">Web development</a>  
        <a class="neon-btn n2" href="logo.html">Logo design</a>  
        <a class="neon-btn n3" href="banner.html">Banner design</a>  
      </div>  
      <div class="icons" aria-hidden>  
        <a href="https://www.instagram.com/demetresulaberidze_124" target="_blank" aria-label="Instagram">  
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"><rect x="3" y="3" width="18" height="18" rx="5"></rect><circle cx="12" cy="12" r="3"></circle><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>  
        </a>  
        <a href="https://x.com/Demetre_124" target="_blank" aria-label="X">  
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.77l-5.214-6.84-5.967 6.84H2.281l7.73-8.857L1.89 2.25h6.633l4.713 6.239 5.008-6.239Z"/></svg>  
        </a>  
      </div>  
    </div>  
  </div>  
  <footer>Gmail: <a href="mailto:demetresulaberidze124@gmail.com">demetresulaberidze124@gmail.com</a></footer>  
</body>  
</html>
