<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Banner Design</title>
  <style>
    :root{--white:#f2fbff;--neon: rgba(6,182,212,0.95);--neon-soft: rgba(6,182,212,0.12)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial;color:var(--white);background-color:#021426}
    .wrap{position:relative;z-index:1;max-width:1200px;margin:28px auto;padding:30px}
    h1{font-size:2.2rem;margin-bottom:10px}
    p{font-size:1.04rem;margin-bottom:18px;line-height:1.5}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .frame{position:relative;padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(6,182,212,0.12);box-shadow:0 10px 22px rgba(0,0,0,0.6);transition:transform .22s;overflow:hidden;aspect-ratio:16/9;display:flex;align-items:center;justify-content:center}
    .frame::before{content:"";position:absolute;inset:-8px;border-radius:12px;pointer-events:none;box-shadow:0 0 40px 10px var(--neon-soft);filter:blur(16px);z-index:0}
    .frame:hover{transform:translateY(-6px)}
    .frame img{position:relative;z-index:1;max-width:100%;max-height:100%;object-fit:cover;border-radius:6px}
    @media (max-width:480px){.frame img{height:auto}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Banner Design</h1>
    <p>Hello! I can design high-quality banners for your business or social media platforms. like this</p>

    <div class="gallery" role="list">
      <!-- Existing banners kept as-is -->
      <div class="frame"><img src="assets/banner1.jpeg" alt="Banner 1"/></div>
      <div class="frame"><img src="assets/banner2.jpeg" alt="Banner 2"/></div>
      <div class="frame"><img src="assets/banner3.jpeg" alt="Banner 3"/></div>

      <!-- NEW banners 4..20 (JPEG) -->
      <div class="frame"><img src="assets/banner4.jpeg" alt="Banner 4"/></div>
      <div class="frame"><img src="assets/banner5.jpeg" alt="Banner 5"/></div>
      <div class="frame"><img src="assets/banner6.jpeg" alt="Banner 6"/></div>
      <div class="frame"><img src="assets/banner7.jpeg" alt="Banner 7"/></div>
      <div class="frame"><img src="assets/banner8.jpeg" alt="Banner 8"/></div>
      <div class="frame"><img src="assets/banner9.jpeg" alt="Banner 9"/></div>
      <div class="frame"><img src="assets/banner10.jpeg" alt="Banner 10"/></div>
      <div class="frame"><img src="assets/banner11.jpeg" alt="Banner 11"/></div>
      <div class="frame"><img src="assets/banner12.jpeg" alt="Banner 12"/></div>
      <div class="frame"><img src="assets/banner13.jpeg" alt="Banner 13"/></div>
      <div class="frame"><img src="assets/banner14.jpeg" alt="Banner 14"/></div>
      <div class="frame"><img src="assets/banner15.jpeg" alt="Banner 15"/></div>
      <div class="frame"><img src="assets/banner16.jpeg" alt="Banner 16"/></div>
      <div class="frame"><img src="assets/banner17.jpeg" alt="Banner 17"/></div>
      <div class="frame"><img src="assets/banner18.jpeg" alt="Banner 18"/></div>
      <div class="frame"><img src="assets/banner19.jpeg" alt="Banner 19"/></div>
      <div class="frame"><img src="assets/banner20.jpeg" alt="Banner 20"/></div>
    </div>
  </div>
</body>
</html>
