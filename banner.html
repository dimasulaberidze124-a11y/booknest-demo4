<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Banner Design</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial;color:#fff;
      background:url('assets/bg2.jpg') no-repeat center center/cover;
      background-attachment:fixed;}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-1}
    .content{max-width:1100px;margin:40px auto;padding:36px;background:rgba(0,0,0,0.4);border-radius:12px}
    h1{font-size:2rem;margin-bottom:12px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .gallery img{width:100%;border-radius:8px}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Banner Design</h1>
    <div class="gallery">
      <img src="assets/banner1.jpeg" alt="Banner 1"/>
      <img src="assets/banner2.jpeg" alt="Banner 2"/>
      <img src="assets/banner3.jpg" alt="Banner 3"/>
      <img src="assets/banner4.png" alt="Banner 4"/>
      <img src="assets/banner5.jpeg" alt="Banner 5"/>
      <!-- აქაც დაამატებ banner6.jpg, banner7.png და ასე შემდეგ -->
    </div>
  </div>
</body>
</html>
