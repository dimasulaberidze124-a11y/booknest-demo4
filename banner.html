<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Banner Design</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial;color:#fff;
      background:url('assets/bg2.jpg') no-repeat center center/cover;
      background-attachment:fixed}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-1}
    .content{position:relative;z-index:1;max-width:1200px;margin:40px auto;padding:36px;background:rgba(0,0,0,0.38);border-radius:12px}
    h1{font-size:clamp(28px,4vw,40px);margin-bottom:12px}
    p{font-size:1.12rem;color:#cfeaf1;margin-bottom:20px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .gallery .item{background:rgba(255,255,255,0.02);padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;min-height:140px}
    .gallery img{max-width:100%;max-height:180px;object-fit:contain}
    @media (min-width:1200px){ .gallery .item{min-height:180px} .gallery img{max-height:220px} }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Banner Design</h1>
    <p>Hello! I can design high-quality banners for your business or social media platforms. <strong>here is banners as i can make.</strong></p>

    <div class="gallery">
      <!-- იმდენი ბანერი ჩასვი რამდენიც გინდა -->
      <div class="item"><img src="assets/banner1.jpg" alt="Banner 1"></div>
      <div class="item"><img src="assets/banner2.jpeg" alt="Banner 2"></div>
      <div class="item"><img src="assets/banner3.jpg" alt="Banner 3"></div>
      <div class="item"><img src="assets/banner4.jpg" alt="Banner 4"></div>
      <div class="item"><img src="assets/banner5.jpg" alt="Banner 5"></div>
    </div>
  </div>
</body>
</html>
