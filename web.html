<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Web Development</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial;color:#fff;
      background: url('assets/bg2.jpg') no-repeat center center/cover;
      background-attachment:fixed;}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-1}
    .content{max-width:1100px;margin:60px auto;padding:36px;background:rgba(0,0,0,0.45);border-radius:12px}
    h1{font-size:2rem;margin-bottom:12px}
    p{margin-bottom:20px;color:#cfeaf1}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .site-card{background:rgba(255,255,255,0.05);padding:16px;border-radius:10px}
    .site-card a{color:#06b6d4;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Web Development</h1>
    <p>I can create custom websites. Examples:</p>
    <div class="grid">
      <div class="site-card"><div>Bread and Wine</div><a href="https://breadandwine.ge/" target="_blank">Open →</a></div>
      <div class="site-card"><div>Sunset Pier Marina Bay</div><a href="https://sunsetpiermarinabay.com/" target="_blank">Open →</a></div>
      <div class="site-card"><div>Small Sites Alliance</div><a href="https://www.smallsitesalliance.com/" target="_blank">Open →</a></div>
    </div>
  </div>
</body>
</html>
