<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo Design</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial;color:#fff;
      background:url('assets/bg2.jpg') no-repeat center center/cover;
      background-attachment:fixed;}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-1}
    .content{max-width:1100px;margin:40px auto;padding:36px;background:rgba(0,0,0,0.4);border-radius:12px}
    h1{font-size:2rem;margin-bottom:12px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:18px}
    .gallery img{width:100%;border-radius:8px}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Logo Design</h1>
    <div class="gallery">
      <img src="assets/logo1.png" alt="Logo 1"/>
      <img src="assets/logo2.png" alt="Logo 2"/>
      <img src="assets/logo3.png" alt="Logo 3"/>
      <img src="assets/logo4.png" alt="Logo 4"/>
      <img src="assets/logo5.jpeg" alt="Logo 5"/>
      <img src="assets/logo6.jpeg" alt="Logo 6"/>
      <img src="assets/logo7.png" alt="Logo 7"/>
      <img src="assets/logo8.jpg" alt="Logo 8"/>
      <img src="assets/logo9.png" alt="Logo 9"/>
      <img src="assets/logo10.png" alt="Logo 10"/>
      <!-- აქ შეგიძლია დაამატო logo11.png, logo12.png და ასე შემდეგ -->
    </div>
  </div>
</body>
</html>
