<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo Design</title>
  <style>
    :root{--white:#f2fbff;--neon: rgba(6,182,212,0.95);--neon-soft: rgba(6,182,212,0.12)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial, sans-serif;color:var(--white);background-color:#021426}
    .wrap{position:relative;z-index:1;max-width:1200px;margin:28px auto;padding:30px}
    h1{font-size:2.2rem;margin-bottom:10px}
    p{font-size:1.04rem;margin-bottom:18px;line-height:1.5}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
    /* 16:9 frame */
    figure.frame{
      position:relative;margin:0;padding:10px;border-radius:12px;
      background:transparent;border:1px solid rgba(6,182,212,0.12);overflow:hidden;
      box-shadow:0 10px 22px rgba(0,0,0,0.6);transition:transform .22s;
      aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;
    }
    figure.frame::before{
      content:"";position:absolute;inset:-8px;border-radius:14px;pointer-events:none;
      box-shadow:0 0 40px 10px var(--neon-soft);filter:blur(16px);z-index:0;
    }
    figure.frame:hover{transform:translateY(-6px)}
    /* inner wrapper centers square logo inside 16:9 frame */
    .logo-inner{position:relative;z-index:1;width:62%;height:62%;display:flex;align-items:center;justify-content:center;padding:6px}
    .logo-inner img{max-width:100%;max-height:100%;object-fit:contain;display:block;border-radius:6px}
    figure.frame figcaption{position:relative;z-index:1;margin-top:8px;font-size:0.92rem;color:#dfeef4;font-weight:600;display:none}
    @media (max-width:480px){.logo-inner{width:72%;height:72%}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Logo Design</h1>
    <p>I can create a high-quality, customized logo for your business or social media. like this</p>

    <div class="gallery" role="list">
      <!-- Existing names left untouched -->
      <figure class="frame"><div class="logo-inner"><img src="assets/logo1.png" alt="Logo 1"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo2.png" alt="Logo 2"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo3.png" alt="Logo 3"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo4.png" alt="Logo 4"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo5.png.jpeg" alt="Logo 5"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo6.jpeg" alt="Logo 6"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo7.jpeg" alt="Logo 7"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo8.png" alt="Logo 8"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo9.png" alt="Logo 9"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo10.png" alt="Logo 10"/></div></figure>

      <!-- NEW 11..20 as PNG (you upload them) -->
      <figure class="frame"><div class="logo-inner"><img src="assets/logo11.png" alt="Logo 11"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo12.png" alt="Logo 12"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo13.png" alt="Logo 13"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo14.png" alt="Logo 14"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo15.png" alt="Logo 15"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo16.png" alt="Logo 16"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo17.png" alt="Logo 17"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo18.png" alt="Logo 18"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo19.png" alt="Logo 19"/></div></figure>
      <figure class="frame"><div class="logo-inner"><img src="assets/logo20.png" alt="Logo 20"/></div></figure>
    </div>
  </div>
</body>
</html>
