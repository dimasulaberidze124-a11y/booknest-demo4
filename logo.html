<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo Design</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Arial, sans-serif;color:#fff;background-color:#021426}
    body::before{content:"";position:fixed;inset:0;background-image:url('assets/bg.jpg');background-size:cover;background-position:center;z-index:-3}
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-2}
    .wrap{position:relative;z-index:1;max-width:1200px;margin:28px auto;padding:30px}
    h1{font-size:2.4rem;margin-bottom:12px}
    p{font-size:1.14rem;margin-bottom:18px;line-height:1.6}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:18px}
    figure.frame{margin:0;padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));border:1px solid rgba(255,255,255,0.06);box-shadow:0 8px 24px rgba(0,0,0,0.45);transition:transform .22s;display:flex;flex-direction:column;align-items:center}
    figure.frame:hover{transform:translateY(-6px)}
    figure.frame img{width:100%;height:auto;border-radius:8px;display:block;max-height:120px;object-fit:contain}
    figure.frame figcaption{margin-top:8px;font-size:0.92rem;color:#dfeef4;font-weight:600}
    @media (max-width:480px){figure.frame img{max-height:86px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Logo Design</h1>
    <p>I can create a high-quality, customized logo for your business or social media. like this</p>

    <div class="gallery" role="list">
      <!-- keep existing file names exactly as you had them -->
      <figure class="frame"><img src="assets/logo1.png" alt="Logo 1"/><figcaption>Logo 1</figcaption></figure>
      <figure class="frame"><img src="assets/logo2.png" alt="Logo 2"/><figcaption>Logo 2</figcaption></figure>

      <figure class="frame"><img src="assets/logo7.jpeg" alt="Logo 7"/><figcaption>Logo 7</figcaption></figure>
