<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo Design</title>
  <style>
    body{margin:0;font-family:Arial;color:#fff;background:url('assets/bg.jpg') no-repeat center center/cover;background-attachment:fixed;}
    .overlay{background:rgba(0,0,0,0.6);position:fixed;top:0;left:0;width:100%;height:100%;}
    .content{position:relative;z-index:1;max-width:900px;margin:auto;padding:40px;text-align:center;}
    h1{font-size:2.5rem;margin-bottom:20px;}
    p{font-size:1.2rem;margin-bottom:25px;}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
    .gallery img{width:100%;border-radius:8px;}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Logo Design</h1>
    <p>Hello! I can create high-quality logos in 3D style and many other styles.  
    I provide files in PNG, SVG, and JPG formats.</p>
    <div class="gallery">
      <!-- Upload your logos here -->
      <img src="assets/logo1.png" alt="Logo 1"/>
      <img src="assets/logo2.png" alt="Logo 2"/>
      <img src="assets/logo3.png" alt="Logo 3"/>
    </div>
  </div>
</body>
</html>
