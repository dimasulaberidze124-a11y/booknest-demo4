<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo Design</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      margin:0;font-family:Inter,Arial;color:#fff;
      background:url('assets/bg2.jpg') no-repeat center center/cover;
      background-attachment:fixed;
    }
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.55);z-index:-1}
    .content{position:relative;z-index:1;max-width:1200px;margin:40px auto;padding:36px;background:rgba(0,0,0,0.38);border-radius:12px}
    h1{font-size:clamp(28px,4vw,40px);margin-bottom:12px}
    p{font-size:1.12rem;color:#cfeaf1;margin-bottom:20px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:18px}
    .gallery .item{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;min-height:120px}
    .gallery img{max-width:100%;max-height:120px;object-fit:contain}
    @media (min-width:1200px){ .gallery .item{min-height:160px} .gallery img{max-height:140px} }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Logo Design</h1>
    <p>I can create a high-quality, customized logo for your business or social media. <strong>here is logos as i can make.</strong></p>

    <div class="gallery">
      <!-- 20 slots (add/remove as you need). Keep file names exact. -->
      <div class="item"><img src="assets/logo1.png" alt="Logo 1"></div>
      <div class="item"><img src="assets/logo2.jpg" alt="Logo 2"></div>
      <div class="item"><img src="assets/logo3.jpeg" alt="Logo 3"></div>
      <div class="item"><img src="assets/logo4.png" alt="Logo 4"></div>
      <div class="item"><img src="assets/logo5.jpeg" alt="Logo 5"></div>
      <div class="item"><img src="assets/logo6.png" alt="Logo 6"></div>
      <div class="item"><img src="assets/logo7.jpg" alt="Logo 7"></div>
      <div class="item"><img src="assets/logo8.png" alt="Logo 8"></div>
      <div class="item"><img src="assets/logo9.jpg" alt="Logo 9"></div>
      <div class="item"><img src="assets/logo10.png" alt="Logo 10"></div>
      <div class="item"><img src="assets/logo11.png" alt="Logo 11"></div>
      <div class="item"><img src="assets/logo12.jpg" alt="Logo 12"></div>
      <div class="item"><img src="assets/logo13.jpeg" alt="Logo 13"></div>
      <div class="item"><img src="assets/logo14.png" alt="Logo 14"></div>
      <div class="item"><img src="assets/logo15.jpg" alt="Logo 15"></div>
      <div class="item"><img src="assets/logo16.png" alt="Logo 16"></div>
      <div class="item"><img src="assets/logo17.jpg" alt="Logo 17"></div>
      <div class="item"><img src="assets/logo18.png" alt="Logo 18"></div>
      <div class="item"><img src="assets/logo19.jpg" alt="Logo 19"></div>
      <div class="item"><img src="assets/logo20.png" alt="Logo 20"></div>
    </div>
  </div>
</body>
</html>
